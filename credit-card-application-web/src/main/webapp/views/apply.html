<div>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Credit Card Application Form: {{selectedCard}}</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="alert alert-danger" ng-show="data.error.code">
                {{data.error.message}}
            </div>

            <div class="panel panel-default" ng-hide="data.error.code || data.result">
                <div class="panel-heading">
                    <h3>Credit Card Application Form:</h3>
                </div>
                <!--
                <form name="createApplicationForm" novalidate>
                -->
                <form name="createApplicationForm" novalidate="true">
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" ng-model="data.application.name" required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Date of birth</label>
                            <input class="form-control" ng-model="data.application.dateOfBirth" required="true"/>
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input class="form-control" ng-model="data.application.email" required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Social Security Number</label>
                            <input class="form-control" ng-model="data.application.ssn" />
                        </div>
                        <div class="form-group">
                            <label>Income</label>
                            <input class="form-control" ng-model="data.application.income" />
                        </div>
                        <div class="form-group">
                          <label>Comment</label>
                          <textarea class="form-control" ng-model="data.application.comment" />
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="createApplication(data.application)">Submit application</button>
                    </div>
                </form>
            </div>

            <div class="panel panel-default" ng-show="!data.error.code &amp;&amp; data.result">
                <div class="panel-body">
                    <h3>Credit Card Application Submitted.</h3>
                    <p>
                        Your application has been submitted!
                        Application reference : {{data.result}}
                    </p>
                    <p>
                        You will receive an e-mail confirmation within the next minutes.
                    </p>
                    <button type="submit" class="btn btn-default" ng-href="/">Home</button>
                </div>
            </div>
        </div>
    </div>
</div>
